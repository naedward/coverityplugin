apply plugin: "eclipse"
apply plugin: 'groovy'

project.group = "naedward.gradle"
 
defaultTasks = ['clean', 'build']

version = '0.5.0'

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

task wrapper(type: Wrapper) {
   gradleVersion = '1.10'
}

uploadArchives {
   repositories {
      ivy {
         url "${rootDir}/.repos/ivy"
         layout 'gradle'
      }
   }
}
